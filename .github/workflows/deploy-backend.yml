name: Build & Deploy Backend
on:
  push:
    branches: [main]
permissions:
  contents: read
  packages: write
jobs:
  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ secrets.REPO_OWNER }}
          password: ${{ secrets.GHCR_TOKEN }}
      - uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_IMAGE }}

  deploy:
    name: Deploy to OCI
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Wait for instance to be ready
        run: |
          echo "Waiting 2 minutes for OCI instance to fully boot and complete user-data script..."
          sleep 120
              
      - name: Test SSH Connection
        run: |
          echo "Testing SSH connectivity..."
          for i in {1..10}; do
            if ssh -o ConnectTimeout=10 -o StrictHostKeyChecking=no -i <(echo "${{ secrets.DEPLOY_KEY }}") ${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }} "echo 'SSH connection successful'"; then
              echo "SSH connection established on attempt $i"
              break
            else
              echo "SSH attempt $i failed, waiting 30 seconds..."
              sleep 30
            fi
          done
              
      - name: SSH and Deploy
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_KEY }}
          timeout: 60s
          command_timeout: 15m
          script: |
            set -e
            echo "--- STARTING DEPLOYMENT ---"
                
            # Wait for user-data script to complete
            echo "--> Waiting for cloud-init to complete..."
            while [ ! -f /var/lib/cloud/instance/boot-finished ]; do
              echo "Waiting for cloud-init to finish..."
              sleep 10
            done
                
            echo "--> Cloud-init completed, proceeding with deployment..."

            echo "--> Logging in to GHCR..."
            echo ${{ secrets.GHCR_TOKEN }} | sudo docker login ghcr.io -u ${{ secrets.REPO_OWNER }} --password-stdin

            echo "--> Stopping existing container..."
            sudo docker stop backend-app || true
            sudo docker rm backend-app || true

            echo "--> Pulling new Docker image..."
            sudo docker pull ${{ secrets.DOCKER_IMAGE }}

            echo "--> Starting new container..."
            sudo docker run -d --restart=always --name backend-app -p 8080:8080 ${{ secrets.DOCKER_IMAGE }}

            echo "--> Pruning old images..."
            sudo docker image prune -f

            echo "--- DEPLOYMENT COMPLETE ---"

            echo "--> Pruning old images..."
            sudo docker image prune -f

            echo "--- DEPLOYMENT COMPLETE ---"
