name: Build & Push Docker
on:
  push:
    branches: [main]
permissions:
  contents: read
  # NOTE: Added packages: write permission to allow publishing to GHCR.
  packages: write
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: benedictnurs
          password: ${{ secrets.GHCR_TOKEN }}
      - uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: ghcr.io/benedictnurs/distributed-messaging:latest
